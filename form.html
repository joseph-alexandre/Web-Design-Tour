	<main class="main">
		<section>
			<form>
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Thiago Alexandre" required>

						<div class="form-group ">
							<label for="e-mail">Email</label>
							<input type="email" class="form-control" id="e-mail" placeholder="Email" required>
						</div>
<div class="form-row">
						<div class="form-group col-md-3">
								<label for="cep">CEP</label>
								<input type="text" class="form-control" id="cep"
								 required maxlength="8" placeholder="33333-333">
							</div>


							<div class="form-group col-md-3">
								<label for="telefone">Telefone</label>
								<input type="text" class="form-control" id="telefone" name="telefone"
									pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required placeholder="Formato XX-XXXX-XXXX"
									maxlength="15">
							</div>

							<div class="form-group col-md-3">
									<label for="bairro">Bairro</label>
									<input type="text" class="form-control" id="bairro" disabled placeholder="Bairro">
								</div>
<div class="form-group col-md-9">
							<label for="endereco">Endereço</label>
							<input type="text" class="form-control" id="endereco" placeholder="Rua dos Bobos, nº 0"
								required>
						</div>
</div>

						
						<div class="form-row">
							<div class="form-group col-md-7">
								<label for="cidade">Cidade</label>
								<input type="text" class="form-control" id="cidade" disabled placeholder="Blumenau">
							</div>
							<div class="form-group col-md-4">
								<label for="estado">Estado</label>
								<input type="text" class="form-control" id="estado" disabled placeholder="Santa Catarina">
							</div>
							
							
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
						<button type="reset" class="btn btn-primary" onclick="limpar()">Limpar
						</button>
					</div>
				</div>
			</form>
		</section>
	</main>
